<!DOCTYPE html>

  <head>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;

        background: black;

      }

      #matrix-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;

      }

      .content {
        position: relative;
        z-index: 1;
        text-align: center;
        padding: 40px;
        font-size: 36px;
        color: #00ff00;
        text-shadow: 0 0 10px #00ff00;
        font-family: 'Courier New', Courier, monospace;
      }

      .pub {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 60px;
        border-radius: 30px;
        margin-bottom: 60px;
        box-shadow: 0 0 20px #00ff00;
      }

      .pub h2 {
        font-size: 60px;
        margin-bottom: 30px;
      }

      .pub p {
        font-size: 36px;
        margin-bottom: 40px;
      }

      .btn {
        background-color: #00cc00;
        color: black;
        padding: 30px 50px;
        border: none;
        border-radius: 20px;
        font-size: 36px;
        text-decoration: none;
        cursor: pointer;
        display: inline-block;
        margin: 20px 20px;
        transition: background-color 0.3s ease;
        font-weight: bold;
        box-shadow: 0 0 15px #00ff00;
      }

      .btn:hover {

        color: white;

      }

      #play-music-btn {
        display: none;
        margin-top: 30px;
        padding: 20px 40px;
        font-size: 28px;
        border-radius: 20px;
        background-color: #00cc00;
        color: black;
        cursor: pointer;
        font-weight: bold;
        box-shadow: 0 0 15px #00ff00;
      }

      #play-music-btn:hover {
        background-color: #009900;
        color: white;
        box-shadow: 0 0 25px #00ff00;
      }

      /* Texte arc-en-ciel anim√©, maintenant 2x plus gros */
      .rainbow-text {
        margin-top: 40px;
        font-size: 80px;
        font-weight: bold;
        text-transform: uppercase;
        background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
        background-size: 400%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: rainbowMove 5s linear infinite;
        text-align: center;
        text-shadow: 0 0 10px black;
      }

      @keyframes rainbowMove {
        0% { background-position: 0%; }
        100% { background-position: 400%; }
      }
    </style>
  </head>
  <body>
    <!-- Canvas Matrix -->
    <canvas id="matrix-canvas"></canvas>

    <!-- Contenu principal -->
    <div class="content">
      <div class="pub">
        <h2>üî• REJOINS MON SERVEUR DISCORD üî•</h2>
        <p>Tu veux plus de scripts, d'exclus, d'aide ? Clique ici üëá</p>
        <a class="btn" href="https://discord.gg/T8yqN2AU" target="_blank">üëâ Rejoindre le serveur</a>
      </div>

      <a class="btn" href="script.html" target="_blank">üìú GET SCRIPT</a>
      <a class="btn" href="https://deltaios-executor.com" target="_blank">‚öôÔ∏è GET EXECUTOR</a>

      <!-- Texte rainbow -->
      <div class="rainbow-text">
        FREE EXECUTOR DELTA AND FREE SCRIPT FOR ALL GAME
      </div>

      <!-- Audio -->
      <audio id="bg-music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>
      <button id="play-music-btn" onclick="playMusic()">‚ñ∂Ô∏è Lancer la musique</button>
    </div>

    <!-- Script -->
    <script>
      const canvas = document.getElementById('matrix-canvas');
      const ctx = canvas.getContext('2d');

      let width = canvas.width = window.innerWidth;
      let height = canvas.height = window.innerHeight;

      const letters = '01';
      let fontSize = Math.floor(width / 18);
      let columns = Math.floor(width / fontSize);
      let drops = Array(columns).fill(0);

      function drawMatrix() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
        ctx.fillRect(0, 0, width, height);

        ctx.fillStyle = '#00ff00';
        ctx.font = fontSize + 'px monospace';

        for (let i = 0; i < drops.length; i++) {
          const text = letters.charAt(Math.floor(Math.random() * letters.length));
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }

      setInterval(drawMatrix, 100);

      window.addEventListener('resize', () => {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        fontSize = Math.floor(width / 18);
        columns = Math.floor(width / fontSize);
        drops = Array(columns).fill(0);
      });

      const music = document.getElementById('bg-music');
      const playBtn = document.getElementById('play-music-btn');

      window.onload = () => {
        music.volume = 0.5;
        music.play().catch(() => {
          playBtn.style.display = 'inline-block';
        });
      };

      function playMusic() {
        music.play();
        playBtn.style.display = 'none';
      }
    </script>
  </body>
</html>
