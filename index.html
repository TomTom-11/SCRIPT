      <audio id="bg-music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>
      <button id="play-music-btn" onclick="playMusic()">‚ñ∂Ô∏è Lancer la musique</button>

    <script>
      // Matrix
      const canvas = document.getElementById('matrix-canvas');
      const ctx = canvas.getContext('2d');

      let width = canvas.width = window.innerWidth;
      let height = canvas.height = window.innerHeight;

      const letters = '0123456789ABCDEF';
      const fontSize = 12;
      const columns = Math.floor(width / fontSize);
      const drops = Array(columns).fill(0);

      function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
        ctx.fillRect(0, 0, width, height);

        ctx.fillStyle = '#00ff00';
        ctx.font = fontSize + 'px monospace';

        drops.forEach((y, i) => {
          const text = letters.charAt(Math.floor(Math.random() * letters.length));
          ctx.fillText(text, i * fontSize, y * fontSize);
          drops[i] = y * fontSize > height && Math.random() > 0.975 ? 0 : y + 1;
        });
      }

      setInterval(draw, 50);

      window.addEventListener('resize', () => {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
      });

      // Musique
      const music = document.getElementById('bg-music');
      const playBtn = document.getElementById('play-music-btn');

      window.onload = () => {
        music.volume = 0.5;
        music.play().catch(() => {
          playBtn.style.display = 'inline-block';
        });
      };

      function playMusic() {
        music.play();
        playBtn.style.display = 'none';
      }
    </script>
