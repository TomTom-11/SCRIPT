<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FREE SCRIPT</title>
    <style>
      body {
        background-color: #111;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 80px;
        font-size: 72px;
      }

      .pub {
        background-color: #222;
        padding: 100px;
        border-radius: 30px;
        margin-bottom: 100px;
      }

      .pub h2 {
        font-size: 140px;
        margin-bottom: 50px;
      }

      .pub p {
        font-size: 96px;
        margin-bottom: 60px;
      }

      .btn {
        background-color: #7289da;
        color: white;
        padding: 80px 100px;
        border: none;
        border-radius: 20px;
        font-size: 96px;
        text-decoration: none;
        cursor: pointer;
        display: inline-block;
        margin: 50px 0;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #5b6eae;
      }
    </style>
  </head>
  <body>

    <div class="pub">
      <h2>🔥 REJOINS MON SERVEUR DISCORD 🔥</h2>
      <p>Tu veux plus de scripts, d'exclus, d'aide ? Clique ici 👇</p>
      <a class="btn" href="https://discord.gg/T8yqN2AU" target="_blank">👉 Rejoindre le serveur</a>
    </div>

    <!-- BOUTON QUI CHANGE DE TEXTE AU CLIC -->
    <a id="toggle-btn" class="btn" href="https://deltaios-executor.com" target="_blank">📜 GET SCRIPT</a>

    <script>
      const btn = document.getElementById("toggle-btn");
      let isScript = true;

      btn.addEventListener("click", (e) => {
        // Change uniquement le texte, pas le lien (car lien est le même)
        e.preventDefault(); // Empêche d'ouvrir le lien immédiatement
        if (isScript) {
          btn.textContent = "⚙️ GET EXECUTOR";
        } else {
          btn.textContent = "📜 GET SCRIPT";
        }
        isScript = !isScript;
        setTimeout(() => {
          window.open(btn.href, "_blank");
        }, 150);
      });
    </script>

  </body>
</html>
